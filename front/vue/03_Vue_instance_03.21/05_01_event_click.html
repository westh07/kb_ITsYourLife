<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파일명</title>
  </head>
  <body>
    <div id="app">
      <!--☆ v-model.number로 변경해야함! -->
      금액: <input type="text" v-model.number="amount" /> <br />
      <button @click="deposit">입금</button>
      <button v-on:click="withdraw">인출</button>
      <br />
      <h3>계좌 잔고: {{balance}}</h3>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const amount = ref(0);
          const balance = ref(0);
          const deposit = () => {
            console.log('deposit 입금 실행됨');
            // ☆ 변수의 값을 가져오려면 .value를 사용해야함
            balance.value += amount.value;
          };
          const withdraw = () => {
            console.log('withdraw 인출 실행됨');
            balance.value -= amount.value;
          };

          return {
            // ☆ 사용할 변수, 함수 명은 return 꼭 해주기!!
            amount,
            balance,
            deposit,
            withdraw,
          };
        },
      });

      const vm = app.mount('#app');
    </script>
  </body>
</html>
