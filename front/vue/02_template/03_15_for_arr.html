<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파일명</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <!-- v-for arr `v-for="(item,index) in arr"`
          - item : 배열의 요소
          - index : 배열의 인덱스 → 배열 자체에 존재하는 인덱스 -->
        <li v-for="(fruit, i) in fruits" :key="i">{{i}}, {{fruit}}</li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp, ref, reactive } = Vue;

      const app = createApp({
        setup() {
          // ref()
          // 주로 사용하는 곳 -> 단일값
          // .value()를 사용해야함

          //   reactive()
          // 주로 사용하는 곳 -> 배열, 객체
          // .value()사용하지 않아도 됨.

          // 언제 reactive()를 사용할까?
          // 1. 여러 속성을 하나의 객체로 묶어 관리하고 싶을때
          // 2. 배열 또는 배열 안의 객체를 반응형으로 다루고 싶을때
          // 3. form이나 복합 상태를 관리할때
          // -> .value() 쓰기 귀찮을 때

          //   const fruits = ref(['사과', '배', '포도']);
          const fruits = reactive(['사과', '배', '포도']);

          return {
            fruits,
          };
        },
      });

      const vm = app.mount('#app');
    </script>
  </body>
</html>
